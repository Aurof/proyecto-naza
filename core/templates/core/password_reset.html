<!DOCTYPE html>
<html>

<head>
    <title>Recuperar Contraseña</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1E1E1E;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #BB86FC;
            margin-bottom: 20px;
        }

        p {
            color: #ccc;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #252525;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #BB86FC;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        a {
            color: #03DAC6;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>¿Olvidaste tu contraseña?</h2>
        <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email registrado" required>
            <button type="submit">Enviar enlace</button>
        </form>
        <a href="{% url 'login' %}">Volver al inicio</a>
    </div>
</body>

</html>
